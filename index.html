<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">ChatFriends</a>

            <div>
                <button class="btn btn-danger d-none" id="btnSalir">Salir</button>
                <button class="btn btn-primary d-none" id="btnIngresar">Ingresar</button>
            </div>
        </div>
    </nav>

    <p class="lead text-center my-5 d-none" id="texto">Oye que esperas!! Inicia sesi√≥n para ver los chats</p>
    <img src="./assets/chat.png" alt="imagen de chat" class=" img-fluid rounded mx-auto d-block mb-5 d-none" id="imagen">

    <main class="container py-3 chat-container" id="chat">
        <template id="template">
            <div>
                <span class="badge text-end">Texto</span>
            </div>
            <!--<div class="text-end">
                <span class="badge bg-success">Texto</span>
            </div>-->
        </template>
    </main>

    <form class="container fixed-bottom mb-2" id="formulario">
        <input type="text" class="form-control mb-2" name="msg" placeholder="...">
        <button class="btn btn-dark w-100" id="btnEnviar" type="submit">Enviar</button>
    </form>


    <script src="script.js" type="module"></script>
</body>
</html>
